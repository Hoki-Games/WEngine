<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space</title>
    <style>
        body {
            background-color: #150e1c;
            margin: 0;
        }
        #display {
            width: 1000px;
            height: 1000px;
            margin-top: calc(50vh - 500px);
            margin-left: calc(50vw - 500px);
        }
    </style>
    <script src="webgl.js" defer></script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 uColor;

        void main(void) {
            gl_FragColor = uColor;
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        void main() {
            gl_Position = vec4(aVertexPosition, 1.0);
        }
    </script>
</head>
<body>
    <canvas id="display" width="1000" height="1000"></canvas>
</body>
</html>
